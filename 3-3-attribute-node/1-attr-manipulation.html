<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  <style>
    .box {
      height: 100px;
      width: 100px;
      background: orange;
    }
  </style>
</head>
<body>
  <div class="box" id="box-item" title="안녕박스"></div>

    <script>
        const $box = document.querySelector(`.box`);
        console.log($box.attributes[0].value);
        // $box.attributes[2].value = `안녕벅스`

        // 속성값 변경
        $box.setAttribute(`title`, `안녕벅스`);
        $box.setAttribute(`id`, `box-div`);

        // 속성값 참조
        const divId = $box.getAttribute(`id`);
        console.log(divId);

        // 속성값 추가
        $box.setAttribute(`style`, `border-radius : 50%`);

        // 속성값 제거
        $box.removeAttribute(`title`)
        $box.removeAttribute(`style`)

        // 속성값 유무 확인 t/f
        console.log($box.hasAttribute(`href`));
        console.log($box.hasAttribute(`id`));
    </script>
</body>
</html>
