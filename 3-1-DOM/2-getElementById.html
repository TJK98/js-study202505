<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

        #peach {
            color: hotpink;

<body>
  <ul>
    <li id="apple">사과</li>
    <li id="banana">바나나</li>
    <li id="grape">포도</li>
    <li id="peach" style="font-size: 1.5em;">복숭아</li>
  </ul>

  <script>
    // 관례로 $banana, bananaElement, bananaElem
    const $banana = document.getElementById(`banana`);
    console.log(typeof $banana);
    console.log($banana);
    console.log($banana.tagName);
    console.log($banana.id);
    console.log($banana.textContent);
    $banana.textContent = `버네이너`;
    $banana.apple = `사과`;
    delete $banana.apple;

    console.log(`=============================================`);
    // id가 존재하지 않는 id를 쓰면 null이 뜨고 그 값을 tagname을 먹이면 오류가 생긴다
    const $peach = document.getElementById(`peach`);
    // inline 속성으로 들어간다.
    $peach.style.fontStyle = `italic`
    // console.log($peach.tagName);
  </script>
