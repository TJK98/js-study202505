<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            margin: 20px;
        }

        .green {
            background: yellowgreen;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red {
            background: red;
        }

        .opacity {
            opacity: 0.5;
        }
    </style>
</head>
<body>
<!--    html에 직접 붙히는 방식 에트리뷰트 방식 안 씀-->
    <div class="box" onclick="boxClickHandler()"></div>
    <div class="box green" ondblclick="growHandler()"></div>
    <div class="box red" onmouseover="makeTextHandler()" onmouseout="removeTextHandler()"></div>

    <script>
        // 이벤트 바인딩은 이벤트가 발생했을 때 실행할 함수 태그에 연결
        // 이벤트 해들러(리스너): 이벤트가 발생했을 때 실행할 함수
        // 관례 접미사에 Handler 붙히거나 접두사로 handle
        function boxClickHandler() {
            alert(`오렌지 박스를 클릭함.`);
        }

        const growHandler = function () {
            const $greenBox = document.querySelector(`.green`);
            $greenBox.style.width = `200px`;
        };
        // arf 화살표 함수
        const makeTextHandler = () => {
            const $red = document.querySelector(`.red`);
            $red.textContent = `안녕하세요`;
        };
        const removeTextHandler = () => {
            const $red = document.querySelector(`.red`);
            $red.textContent = ``;
        };
    </script>

</body>
</html>
