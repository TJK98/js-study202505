<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

  <script>
    const colors = ["lightblue", "lightgreen", "lightcoral"];
    // 요구 사항
    // 3초마다 순환하면서 바디의 백그라운드를 변경 시킴
    // 단, 15초 후에는 더 이상 배경 변경을 멈춰야함

    document.body.style.background = colors[0];

    let idxNum = 1;
    let changeTime = 3000;
    let endTime = 15000;

    const intervalId = setInterval(() => {
      document.body.style.background = colors[idxNum];
      if (idxNum === colors.length -1) {
        idxNum = 0
      } else {
        idxNum++;
      }
    }, changeTime);

    setTimeout(() => {
      clearInterval(intervalId);
    }, endTime)


  </script>

</body>
</html>
